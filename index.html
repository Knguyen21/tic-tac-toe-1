<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
    <div class="header">
        <h1>Tic Tac Toe</h1>
      <!-- Button trigger modal -->
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#account">Account</button>
  </div>



      <!-- Modal -->
      <div class="modal fade" id="account" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="disply: none;">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Account</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <form id="sign-up">
                  <fieldset>
                    <legend>Sign up</legend>
                    <input type="text" name="credentials[email]" placeholder="Email">
                    <input type="password" name="credentials[password]" placeholder="Password">
                    <input type="password" name="credentials[password_confirmation]" placeholder="Password Confirmation">
                    <!-- <input type="password" id="password" name="credentials[password]" class="form-control" data-toggle="password"> -->

                    <input type="submit" name="submit" value="Sign up!">
                  </fieldset>
                  <!-- <button type="button" class="btn btn-default">Sign Up</button> -->
                </form>
                <!-- class="password" data-toggle="password" -->

                  <form id="sign-in">
                      <fieldset>
                        <legend>Sign In</legend>
                        <input type="text" name="credentials[email]" placeholder="Email">
                        <input type="password" name="credentials[password]" placeholder="Password">
                        <input type="submit" name="submit" value="Sign In!">
                      </fieldset>
                      <!-- <button type="submit" class="btn btn-default">Sign In</button> -->
                  </form>

                  <form id="change-password">
                    <fieldset>
                      <legend>Change Password</legend>
                      <input type="password" name="passwords[old]" placeholder="Old Password">
                      <input type="password" name="passwords[new]" placeholder="New Password">
                      <input type="submit" name="submit" value="Change Password!">
                    </fieldset>
                    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Change Password</button> -->
                </form>
                <form id="view-history">
                    <fieldset>
                        <legend>View History</legend>
                        <input type="submit" class="submit" value="View History">
                    </fieldset>
                    <!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">View History</button> -->
                </form>
            </div>
            <!-- Modal Footer -->
            <div class="modal-footer">
                <p id='message'></p>
                <button type="button" class="btn btn-primary" id="btn-sign-out">Sign Out</button>
                <!-- <button type="button" class="btn btn-close">Close</button> -->>
            </div>
          </div>
        </div>
      </div>


      <div class="players">
          <div class="player" id="player_x">X
            <div class="score" id="player_x_score">0</div>
          </div>
          <div class="player" id="player_o">O
            <div class="score" id="player_o_score">0</div>
          </div>
      </div>

      <button type="button" class="btn btn-play">Play New Game</button>

      <div class="container">
        <!-- <div class="col"> -->
          <div class="row">
            <div class="col-xs-4 box" id="0"></div>
            <div class="col-xs-4 box" id="1"></div>
            <div class="col-xs-4 box" id="2"></div>
          </div>
          <div class="row">
            <div class="col-xs-4 box" id="3"></div>
            <div class="col-xs-4 box" id="4"></div>
            <div class="col-xs-4 box" id="5"></div>
        </div>
        <div class="row">
          <div class="col-xs-4 box" id="6"></div>
          <div class="col-xs-4 box" id="7"></div>
          <div class="col-xs-4 box" id="8"></div>
        </div>
    </div>
